		<!-- 注册模态框 -->
		<div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">用户注册</h4>
		      </div>
		      <div class="modal-body">
		        <form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">用户名</label>
				    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">密码</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">确认密码</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请再次输入密码">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">邮箱</label>
				    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="请输入邮箱">
				  </div>				
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary">注册</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- 登录模态框 -->

		      </div>
		      <div class="modal-body">

				    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="felix">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="...">

		      </div>
		      <div class="modal-footer">

		      </div>
		    </div>
		  </div>
		</div>

		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

		      </div>		       
		      <div class="modal-body">
		       <form>
		       	  <div class="form-group">
					    <label for="exampleInputFile">公司logo</label>
					    <input type="file" id="exampleInputFile" class="form-control">				   
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">职位名称</label>
				    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="dd">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">公司名称</label>
				    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="ss">
				  </div>
				 <div class="form-group">
				    <label for="exampleInputEmail1">工作经验</label>
				    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="aa">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">职位类型</label>
				    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="aa">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">工作地点</label>

				  </div>

				    <label for="exampleInputPassword1">岗位薪资</label>
